<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/keycodegenerator/style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Code Generator</title>
</head>

<body>
    <body id="page-wrapper" onkeydown="keycode(event)">
        <div id="welcome">
    <h1>Press Any Key To Get JavaScript Keycode Info</h1>
        </div>

    <div id="generator" class="show">
        <h1>Keycode Generator</h1>

        <h2 id="keycode"></h2>
        <div id="wrapper">
            <div class="box">
                <p>event.key</p>
                <h3 id="eventKey"></h3>
            </div>

            <div class="box">
                <p>event.location</p>
                <h3 id="eventLocation"></h3>
            </div>  

            <div class="box">
                <p>event.which</p>
                <h3 id="eventWhich"></h3>
            </div>

            <div class="box">
                <p>event.code</p>
                <h3 id="eventCode"></h3>
            </div>
        </div>
    </div>


        <script src="/keycodegenerator/script.js"></script>
        



    </body>





</html>
